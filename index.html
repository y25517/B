<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>

    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="common.css" />
  </head>

  <body class="home_body">
    <header class="home_header">
        <p>アバサバイバー</p>
    </header>
    
    <main>
      <div class="sonota">
      <h1 id="coin">COIN : <span id="coin-count"></span></h1>
      <h1 id="rank">RANK : <span id="rank-count"></span></h1>
      </div>

      <div>
        <img src="" alt="アバター" class="home_avatar" id="">
      </div>

      <div class="now-equipment">

        <div class="equip-box">
          <img class="nowweapon" src="images/sword1.png" id="weaponimg">
          <select class="weaponmenu" id="weaponpuru">
            <option value="0">檜の棒</option>
            <option value="1">礫石器</option>
            <option value="2">剥片石器</option>
            <option value="3">磨製石器</option>
            <option value="4">黒曜の鋒鋩</option>
            <option value="5">銅剣</option>
            <option value="6">青銅の剣</option>
            <option value="7">グラディウス</option>
            <option value="8">鐵の戦斧</option>
            <option value="9">ウォーハンマー</option>
            <option value="10">エペ</option>
            <option value="11">シミター</option>
            <option value="12">ロングソード</option>
            <option value="13">黒鉄の戟</option>
            <option value="14">ハルペー</option>
            <option value="15">クレイモア</option>
            <option value="16">ツヴァイヘンダー</option>
            <option value="17">フランベルジュ</option>
            <option value="18">ファルシオン</option>
            <option value="19">トライデント</option>
            <option value="20">エストック</option>
            <option value="21">バルディッシュ</option>
            <option value="22">長曽祢虎徹</option>
            <option value="23">第二法・申命の言剣</option>
            <option value="24">天地開闢の黎明剣</option>
            <option value="25">汝を呼ばわる天帝の剣</option>
            <option value="26">事象地平の終焉を刻む剣</option>
            <option value="27">十の災禍・存在論・解脱の名</option>
          </select>
        </div>
      
        <div class="equip-box">
          <img class="nowarmor" src="images/protector.png" id="armorimg">
          <select class="armormenu" id="armorpuru">
            <option value="28">布の服</option>
            <option value="29">毛皮のコート</option>
            <option value="30">木の胸当て</option>
            <option value="31">骨の鎧</option>
            <option value="32">レザーアーマー</option>
            <option value="33">チェインメイル</option>
            <option value="34">鉄の胸当て</option>
            <option value="35">プレートメイル</option>
            <option value="36">フルーテッドアーマー</option>
            <option value="37">五折剛鎧</option>
            <option value="38">ラメラーアーマー</option>
            <option value="39">金剛の重鎧</option>
            <option value="40">黄金創造・五色の聖櫃</option>
            <option value="41">廻る熾天の耀焔</option>
            <option value="42">御稜威なる神座</option>
            <option value="43">王冠より出で、奈落を通り、王国へと至る生命の円環</option>
          </select>
        </div>
      
      </div>
    <div class="buttons">
      <div class="battle-buttons">
        <button class="btn_battle">
          <a href="battle.html" id="rival">⚔戦闘⚔</a>
        </button>
        <button class="btn_battle_boss">
          <a href="battle.html" id="boss">☠ボス☠</a>
        </button>
      </div>
        <button class="btn_shop">
          <a href="equipment.html">装備屋</a>
        </button>
    </div>

      <div class="sute-tasu">
        <div class="status-box">
          <h2 class="st1">ステータス</h2>
          <dl class="status">
            <div class="row">
              <dt>HP</dt>
              <dd id="hp">1000</dd>
            </div>
            <div class="row">
              <dt>攻撃力</dt>
              <dd id="kougeki">50</dd>
            </div>
          </dl>
        </div>
      
    </main>

    <footer></footer>

    <script type="module" src="home.js"></script>
  </body>
</html>

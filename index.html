<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>

    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <header class="index">
        <p>アバサバイバー</p>
    </header>

    <main>
      <h1 id="coin">COIN : <span id="coin-count"></span></h1>

      <div class="now-equipment">

        <div class="equip-box">
          <img class="nowweapon" src="images/sword1.png" id="weaponimg">
          <select class="weaponmenu" id="weaponpuru">
            <option>檜の棒</option>
            <option>礫石器</option>
            <option>剥片石器</option>
          </select>
        </div>
      
        <div class="equip-box">
          <img class="nowarmor" src="images/protector.png" id="armorimg">
          <select id="armorpuru">
            <option>布の服</option>
            <option>毛皮のコート</option>
          </select>
        </div>
      
      </div>
    
      <button class="sentobutton">
        <a href="battle.html" id="rival">⚔戦闘⚔</a>
      </button>

      <button class="sentobutton">
        <a href="battle.html" id="boss">ぼす</a>
      </button>
    
      <button class="bukiyabutton">
        <a href="equipment.html">装備屋</a>
      </button>

      <div>
        <h2 class="st1">ステータス</h2>
        <div class="status-box">
          <dl class="status">
            <div class="row">
              <dt>HP</dt>
              <dd id="hp">1000</dd>
            </div>
            <div class="row">
              <dt>攻撃力</dt>
              <dd id="kougeki">50</dd>
            </div>
          </dl>
        </div>  
    </main>

    <footer></footer>

    <script type="module" src="home.js"></script>
  </body>
</html>

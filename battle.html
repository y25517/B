<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アバサバイバー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <div class="hp_bar">
            <div class="my_frame">
                <p>HP:</p>
                <div class="my_hpbar">
                    <div class="life_mark"></div>
                    <img src="" alt="自分">
                </div>
            </div>
            <div class="my_frame">
                <p>HP:</p>
                <div class="rival_hpbar">
                    <div class="life_mark"></div>
                    <img src="" alt="敵">
                </div>
            </div>
        </div>
    </header>
    <!-- スタートボタン -->
    <div class="startbtn_pos">
        <button class="startbtn" id="strbtn">Start</button>
    </div>
    <!-- アタックボタン -->
    <div class="atack_pos">
        <div class="atack_bar" id="atcbar">
            <div class="atack_mark"></div>
        </div>
        <button class="btn-3d-shadow" id="stopbtn">Stop</button>      
    </div>

    <script src="battle.js"></script>
   
</body>
</html>

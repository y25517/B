<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>

    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="common.css" />
    <script type="module" src="home.js"></script>
  </head>

  <body>
    <header class="index">
        <p>アバサバイバー</p>
    </header>

    <main>
      <h1 id="coin">COIN : <span id="coin-count">100</span></h1>

      <div class="now-equipment">
        <p>装備中</p>
        <img class="nowweapon" src="images/sword1.png" alt="weapon">
        <img class="nowarmor" src="images/protector.png" alt="protector">
      </div>

      <div class="avatar">
        <img src="images/avatar_default.JPG" alt="avatar_home">
      </div>

      <button class="sentobutton">
        <a href="battle.html">⚔戦闘⚔</a>
      </button>
    
      <button class="bukiyabutton">
        <a href="equipment.html">装備屋</a>
      </button>

      <div>
        <h2 class="st1">ステータス</h2>
        <div class="status-box">
          <dl class="status">
            <div class="row">
              <dt>HP</dt>
              <dd id="hp">1000</dd>
            </div>
            <div class="row">
              <dt>攻撃力</dt>
              <dd id="kougeki">50</dd>
            </div>
          </dl>
        </div>  
    </main>

    <footer></footer>

  </body>
</html>

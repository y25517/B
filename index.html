<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>

    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="common.css" />
    <script type="module" src="home.js"></script>
  </head>

  <body class="home_body">
    <header class="home_header">
        <p>アバサバイバー</p>
    </header>

    <main>
      <h1 id="coin">COIN : <span id="coin-count">100</span></h1>

      <div class="avatar">
        <img src="" alt="アバター" id="">
      </div>

      <h2 class="home_equipment">装備中</h2>
      <div class="now-equipment">
        <img src="" alt="武器" id="">
        <img src="" alt="防具" id="">
      </div>

      <div>
        <div class="status-box">
          <h2 class="st1">ステータス</h2>
          <dl class="status">
            <div class="row">
              <dt>HP</dt>
              <dd id="hp">1000</dd>
            </div>
            <div class="row">
              <dt>攻撃力</dt>
              <dd id="kougeki">50</dd>
            </div>
          </dl>
        </div>

      <div class="btn">
        <a href="battle.html" class="btn_battle">⚔ 戦闘</a>
        <a href="equipment.html" class="btn_shop">装備屋</a>
      </div>
      
    </main>

    <footer></footer>
  </body>
</html>
